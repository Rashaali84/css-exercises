<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercise 3</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <!--Header-->
    <header id="main-header">
      <div class="container"></div>
    </header>
    <!-- Slide show part -->
    <section id="slide-show">
      <div class="container">
        <ul>
          <input
            type="radio"
            id="radio-1"
            name="slide-bar"
            class="slide-bar"
            checked
          />
          <input type="radio" id="radio-2" name="slide-bar" class="slide-bar" />
          <input type="radio" id="radio-3" name="slide-bar" class="slide-bar" />

          <li class="slide-photo">
            <img src="https://www.placecage.com/700/200" />
          </li>
          <li class="slide-photo">
            <img src="http://placekitten.com/g/700/200" />
          </li>
          <li class="slide-photo">
            <img src="https://placebear.com/700/200" />
          </li>
        </ul>
        <!-- labels for radio buttons -->
        <div class="labels-radio">
          <label for="radio-1"></label>
          <label for="radio-2"></label>
          <label for="radio-3"></label>
        </div>
      </div>
    </section>
  </body>
</html>
